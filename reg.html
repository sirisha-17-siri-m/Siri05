<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Event Registration</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    input[type="submit"], input[type="reset"] {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #28a745;
    }

    input[type="reset"] {
      background-color: #dc3545;
    }

   
  </style>
</head>
<body>

  <h2>College Event Registration Form</h2>

  <form action="submit.html" method="post">

    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="apassword" required>

    <label>Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Select Branch:</label>
    <select name="Branch " required>
      <option value="">--Select--</option>
      <option value="CSE">CSE</option>
      <option value="IT">IT</option>
      <option value="ECE">ECE</option>
      <option value="CSM">CSM</option>
    </select>

    <label>Choose Your Interests:</label><br>
    <input type="checkbox" name="interest" value="Tech Talk"> Tech Talk
    <input type="checkbox" name="interest" value="Coding Contest"> Coding Contest
    <input type="checkbox" name="interest" value="Paper Presentation"> Paper Presentation
    <input type="checkbox" name="interest" value="Quiz"> Quiz<br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">

  </form>

</body>
</html>
